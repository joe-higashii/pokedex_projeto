<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Links -->
  <link rel="icon" href="./favicons/favicon-16x16.ico">
  <link rel="stylesheet" href="./css/style.css">

  <!-- Main JS -->
  <script defer src="./js/script.js"></script>

  <title>Pok√©dex</title>
</head>

<body>

  <main>

    <audio id="openingSong" src="./audio/opening_sound.wav">
    </audio>

    <script>
      window.addEventListener("click", () => {
        document.getElementById("openingSong").play();
      });
      audio = document.getElementById("openingSong");
      audio.volume = 0.3;
    </script>

    <img src="#" alt="pokemon" class="pokemon__image">

    <h1 class="pokemon__data">
      <span class="pokemon__number"></span> -
      <span class="pokemon__name"></span>
    </h1>

    <form class="form">
      <input type="search" class="input__search" placeholder="Name or Number" required />
    </form>

    <div class="buttons">
      <button class="button btn-prev">Prev &lt;</button>
      <button class="button btn-next">Next &gt;</button>
    </div>

    <img src="./images/pokedex.png" alt="pokedex" class="pokedex">

    <audio id="song" src="./audio/button_effect.mp3">
    </audio>

    <script>
      window.addEventListener("click", () => {
        document.getElementById("song").play();
      });
      audio = document.getElementById("song");
      audio.playbackRate = 14.0;
      audio = document.getElementById("openingSong");
      audio.volume = 5.0;
    </script>

  </main>

</body>

</html>
